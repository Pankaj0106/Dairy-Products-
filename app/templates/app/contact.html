{% extends 'app/base.html'%}
{%load static%}
{%block title%}Contact{%endblock title%}

{%block banner_slider%}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img style="height:80vh; width:100vw;" src="{%static 'app/images/banner/first.jpg'%}" class="d-block w-100" alt="banner 1">
        </div>
        <div class="carousel-item">
            <img style="height:80vh; width:100vw;"  src="{%static 'app/images/banner/second.jpg'%}" class="d-block w-100" alt="banner 2">
        </div>
        <div class="carousel-item">
            <img style="height:80vh; width:100vw;"  src="{%static 'app/images/banner/third.jpg'%}" class="d-block w-100" alt="banner 3" >
        </div>
        <div class="carousel-item">
            <img style="height:80vh; width:100vw;"  src="{%static 'app/images/banner/fouth.jpg'%}" class="d-block w-100" alt="banner 4" >
        </div>

    </div>
</div>
{%endblock banner_slider%}



{%block main-content%}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address:</p>
        <p class="fs-4 text-center">Contact:</p>
        <p class="fs-4 text-center">Email:</p>
    </div>
</div>
<br><br>
{%endblock main-content%}
